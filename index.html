<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu_Work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post" id="test_form">
        
        <div class="title">AYUDANOS A LANZAR LA MEJOR VERSIÓN DE BLU WORK</div>

        <div class="name wrapper">
            <label for="name">Nombre:</label>
            <input type="text" id="name_id" name="name" required placeholder="Nombre Apellido">
        </div>

        <div class="email wrapper">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email_id" name="email" required placeholder="email123@gmail.com">
        </div>

        <div class="feedback wrapper">
            <label id="fb_lbl" for="feedback">Feedback:</label>
            <textarea id="fb_id" name="feedback" rows="4" cols="50" required placeholder="Me encanto esta aplicacion, es muy completa..."></textarea>
        </div>

        <button type="submit">Enviar</button>

  </form>

<script src="./logic.js"></script>
</body>
</html>
